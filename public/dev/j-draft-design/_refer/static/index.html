<script>
(function() {
	function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}

	[].slice.call(document.querySelectorAll('.isolayer')).forEach(function(el) {
		new IsoGrid(el, {
			type : 'scrollable',
			transform : 'translateX(-15vw) translateY(275px) rotateX(45deg) rotateZ(45deg)',
			stackItemsAnimation : {
				properties : function(pos) {
					return {
						translateZ: (pos+1) * 50,
						rotateZ: getRandomInt(-3, 3)
					};
				},
				options : function(pos, itemstotal) {
					return {
						type: dynamics.bezier,
						duration: 500,
						points: [{x:0,y:0,cp:[{x:0.2,y:1}]},{x:1,y:1,cp:[{x:0.3,y:1}]}],
						//delay: (itemstotal-pos-1)*40
					};
				}
			},
			onGridLoaded : function() {
				classie.add(document.body, 'grid-loaded');
			}
		});
	});
})();
</script>
<script>
(function($) {
	// 세션 스토리지 윈도우스크롤값 존재 유무 판단
	if ( sessionStorage.getItem('winScrollTop') ) {
		$('html, body').animate({
			scrollTop : sessionStorage.getItem('winScrollTop')
		});
		sessionStorage.removeItem('winScrollTop');
	}

	// 클릭시 세션스토리지에 윈도우스크롤값 할당
	$('a.grid__link').on('click', function(e) {
		e.preventDefault();

		var href = $(this).attr('href');

		sessionStorage.setItem('winScrollTop', $(window).scrollTop());
		$(location).attr('href', href);
	});

	$(document).on('click', function() {
		console.log('asd');
	});
})(jQuery);
</script>
<!-- [D] 테스트용 -->
<script>
var $grid = $('ul.grid');
var $gridItem = $('.grid__item');

for (var i = 0; i < 50; i++) {
	var randomNum = Math.floor(Math.random() * $gridItem.length) + 0;

	$grid.append($gridItem.eq(randomNum).clone());
}
</script>
