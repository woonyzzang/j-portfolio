<script src="lib/jquery-1.12.1.min.js"></script>
<script>
$('#visualView').on('click', ':button', function() {
	var $this = $(this),
		className = $this.attr('class');
	var $visualView = $('#visualView');

	switch ( className ) {
		case 'prev' :
			//$('#visualView').find('li').eq(0).hide().appendTo( $('#visualView').children('ul') )
			//$('#visualView').find('li').eq(0).show();
			if ( !$visualView.find('li.active').prev().length ) {
				$visualView.find('li.active').removeClass('active').hide()
					.end().find('li:last-child').addClass('active').show();
			} else {
				$visualView.find('li.active').removeClass('active').hide().prev().addClass('active').show();
			}

		break;
		case 'next' :
			//$('#visualView').find('li').eq(0).hide()
			//$('#visualView').find('li').eq(1).prependTo( $('#visualView').children('ul') ).show();
			if ( !$visualView.find('li.active').next().length ) {
				$visualView.find('li.active').removeClass('active').hide()
					.end().find('li:first-child').addClass('active').show();
			} else {
				$visualView.find('li.active').removeClass('active').hide().next().addClass('active').show();
			}
		break;
	}
});
</script>
