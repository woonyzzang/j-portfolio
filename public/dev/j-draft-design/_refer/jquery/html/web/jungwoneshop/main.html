<script>
//http://bxslider.com/options
//https://github.com/dohoons/jquery.touchFlow

$('#btnOpenCategory').on('click', function(e) {
	e.preventDefault();

	var target = $(this).attr('href');

	if ( $(target).is(':hidden') ) {
		$(target).show();
	} else {
		$(target).hide();
	}
});

$('#btnCloseCategory').on('click', function(e) {
	e.preventDefault();

	var target = $(this).attr('href');

	$(target).hide();
});

$('#wVisual').bxSlider({
	auto : true
});

var mTab1VisualSlider = $('#mTab1Visual').bxSlider({
	auto : false
});

var mTab3VisualSlider = $('#mTab3Visual').bxSlider({
	auto : false
});

$('#wQmenu').on('click', 'a', function(e) {
	e.preventDefault();

	$(this).parent('li').addClass('on').siblings('li').removeClass('on');
}).on('click', 'li>div', function() {
	$(this).parent('li').removeClass('on');
});

$('#mNav').touchFlow({
    axis : 'x',
    page : 'li.on',
	snap:true
});

$('#mNav').on('click', 'a', function(e) {
	e.preventDefault();

	var $this = $(this),
		target = $this.attr('href');

	if ( $this.next().is('span') ) {
		$this.parent('li').addClass('on').siblings('li').removeClass('on');

		$('.tab_cont').hide();
		$(target).show();

		switch ( target ) {
			case '#tab1' :
				mTab1VisualSlider.reloadSlider();
			break;
			case '#tab3' :
				mTab3VisualSlider.reloadSlider();
			break;
		}
	}
});
