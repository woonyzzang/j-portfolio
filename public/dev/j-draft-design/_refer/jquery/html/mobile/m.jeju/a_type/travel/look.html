<script>
$('.look_type').on('click', 'a', function(e) {
	var target = $(this).attr('href');

	if ( target.substr(0,1) === '#' ) {
		e.preventDefault();

		$(this).closest('.look_type').hide();
		$(target).show();
	}
});
</script>
