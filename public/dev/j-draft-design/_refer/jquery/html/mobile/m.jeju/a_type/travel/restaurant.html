<script>
var $restaurant = new Swiper('#restaurant', {
    direction: 'horizontal',
	slidesPerView: 'auto',
	spaceBetween: 50,
	centeredSlides: true,
	width: 320
});

$('#restaurant').width($restaurant.width);
$('#timeline').width($('#restaurant')[0].scrollWidth );

$restaurant.on('onTouchMove', function(swiper) {
	$('body').hammer().off('press');
});

$restaurant.on('onTouchEnd', function(swiper) {
	$('body').hammer().on('press', conextboxShow);
});

$restaurant.on('onSlideChangeEnd', function(swiper) {
	//$(swiper.slides[0]).removeClass('on');
	//$(swiper.slides[1]).addClass('on');
});

localStorage.setItem('listIndex', 3);
</script>
