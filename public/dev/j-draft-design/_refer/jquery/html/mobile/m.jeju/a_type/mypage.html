<script>
$('#mypageMenu').on('click', 'a', function(e) {
	e.preventDefault();

	var target = $(this).attr('href');

	$(this).parent('li').addClass('on').siblings('li').removeClass('on');
	$('.tab_con').hide();
	$(target).show();
});
</script>
