<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>제주항공</title>
<link rel="stylesheet" href="../css/m.jeju.css">
<link rel="stylesheet" href="../css/swiper.css">
</head>
<body>
<div id="wrap">
	<div id="allMenu">
		<img src="../im/all_menu.jpg" width="640" height="841" usemap="#allMenuMap" alt="">
		<map name="allMenuMap">
		<area shape="rect" coords="390,0,452,91" id="btnSearch" href="../search.html">
		<area shape="rect" coords="462,1,528,91" id="btnMyPage" href="../mypage.html">
		<area shape="rect" coords="11,136,315,228" href="#all_menu" data-href="../im/all_menu.jpg">
		<area shape="rect" coords="325,135,634,227" href="#all_menu2" data-href="../im/all_menu2.jpg">
		<area shape="rect" coords="13,234,632,724" href="../airline/index.html">
        </map>
	</div>
	<div id="travelPage" class="page fixed">
		<header>
			<div id="alarmPush" class="alarm_push"><img src="../im/alarm_push.png" alt=""></div>
			<img src="../im/airline_header.png" width="640" height="82" alt="" usemap="#headerMap">
            <map name="headerMap">
			<area shape="rect" coords="1,2,230,74" href="#allMenu" id="btnAllMenu">
			<area shape="rect" coords="471,1,638,77" href="#alarmPush" id="btnAlarmPush">
            </map>
		</header>
		<article class="container">
			<section class="content">
				<div id="categotyWrap" style="background-image:url(../im/bg_category.jpg)">
					<div class="inr">
						<div id="categoty" class="swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="categoty_item">
										<a href="index.html" onclick="history.go(-1);return false;">
											<strong>TOUR SCHEDULE</strong>
											<img src="../im/category_item1.jpg" width="250" alt="">
										</a>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="categoty_item">
										<a href="index.html" onclick="history.go(-1);return false;">
											<strong>IN SIGHTS</strong>
											<img src="../im/category_item2.jpg" width="250" alt="">
										</a>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="categoty_item">
										<a href="index.html" onclick="history.go(-1);return false;">
											<strong>TOURISM</strong>
											<img src="../im/category_item3.jpg" width="250" alt="">
										</a>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="categoty_item">
										<a href="index.html" onclick="history.go(-1);return false;">
											<strong>HOT PLACE</strong>
											<img src="../im/category_item4.jpg" width="250" alt="">
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</article>
	</div>
	<div id="fbtn">
		<img src="../im/travel_fbtn.png" alt="">
		<a href="./category.html"><span><img src="../im/travel_fbtn_menu.png" alt=""></span></a>
	</div>
</div>

<div id="dimmed" class="dimmed" style="display:none"></div>

<!-- conextbox -->
<div id="conextbox" class="conextbox">
	<ul class="lst">
	<li><a href="../../a_type/index.html">A Prototype</a></li>
	<li><a href="../../b_type/index.html">B Prototype</a></li>
	<li><a href="../../c_type/index.html">C Prototype</a></li>
	<li><a href="../../d_type/index.html">D Prototype</a></li>
	</ul>
</div>
<!-- //conextbox -->

<script src="../lib/jquery-1.12.1.min.js"></script>
<script src="../lib/jquery.rwdImageMaps.min.js"></script>
<script src="../lib/hammer.min.js"></script>
<script src="../lib/jquery.hammer.js"></script>
<script src="../lib/swiper.jquery.min.js"></script>
<script src="../js/m.jeju.js"></script>
<script>
var $categoty = new Swiper('#categoty', {
    direction: 'horizontal',
	slidesPerView: 'auto',
	spaceBetween: 1,
	centeredSlides: true,
	width: 320
});

$('#categoty').width($categoty.width);
$('#timeline').width($('#categoty')[0].scrollWidth );

$categoty.on('onTouchMove', function(swiper) {
	$('body').hammer().off('press');
});

$categoty.on('onTouchEnd', function(swiper) {
	$('body').hammer().on('press', conextboxShow);
});

$categoty.on('onSlideChangeEnd', function(swiper) {
	//$(swiper.slides[0]).removeClass('on');
	//$(swiper.slides[1]).addClass('on');
});

if ( localStorage.getItem('history') ) {
	localStorage.removeItem('history');
	$('#btnAllMenu').click();
}
</script>
</body>
</html>
