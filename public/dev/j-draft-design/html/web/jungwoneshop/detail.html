<div id="mobile" class="mobile">

<script>
$('#btnOpenCategory').on('click', function(e) {
	e.preventDefault();

	var target = $(this).attr('href');

	if ( $(target).is(':hidden') ) {
		$(target).show();
	} else {
		$(target).hide();
	}
});

$('#btnCloseCategory').on('click', function(e) {
	e.preventDefault();

	var target = $(this).attr('href');

	$(target).hide();
});
</script>
