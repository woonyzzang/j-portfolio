$('#btnSlideShow').on('click', function(e) {
	e.preventDefault();

	var $this = $(this);
	var target = $this.attr('href');

	if ( !$('#wrap').hasClass('vertical') ) {
		$(target).css({
			marginTop : '',
			marginLeft : ''
		});
	} else {
		$(target).css({
			marginTop : '20px',
			marginLeft : '-578px'
		});
	}

	$(target).show();
});

$('#lySlideShow').on('click', 'a.clse', function(e) {

	var $this = $(this);
	var target = $this.attr('href');

	$(target).hide();
});
