<script src="../lib/jquery-1.12.1.min.js"></script>
<script src="../lib/jquery.rwdImageMaps.min.js"></script>
<script src="../lib/hammer.min.js"></script>
<script src="../lib/jquery.hammer.js"></script>
<script src="../lib/swiper.jquery.min.js"></script>
<script src="../js/m.jeju.js"></script>
<script>
var $list = new Swiper('#list', {
    direction: 'vertical', //vertical || horizontal
    //loop: false
	effect: 'coverflow',
	grabCursor: true,
	centeredSlides: true,
	slidesPerView: 'auto',
	coverflow: {
		rotate: 50,
		stretch: 0,
		depth: 100,
		modifier: 1,
		slideShadows : true
	}
	//width: ($(window).width() <= 360 )? $(window).width() : $(window).width() + 1
});

if ( /iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase()) ) {
	$('#list').width(($(window).width() <= 360 )? $(window).width() : $(window).width() + 1);
}

$list.on('onTouchMove', function(swiper) {
	$('body').hammer().off('press');
});

$list.on('onTouchEnd', function(swiper) {
	$('body').hammer().on('press', conextboxShow);
});

$('#list').on('click', 'a', function(e) {
	//e.preventDefault();

	console.log('asdasd');

	//localStorage.setItem('history', true);
});

var $schedule = new Swiper('#schedule', {
    direction: 'horizontal',
	slidesPerView: 'auto',
	spaceBetween: 20,
	centeredSlides: true,
	width: 320
});

$('#schedule').width($schedule.width);

$schedule.on('onTouchMove', function(swiper) {
	$('body').hammer().off('press');
});

$schedule.on('onTouchEnd', function(swiper) {
	$('body').hammer().on('press', conextboxShow);
});

var $coupon = new Swiper('#coupon', {
    direction: 'horizontal',
	slidesPerView: 'auto',
	spaceBetween: 35,
	centeredSlides: true,
	width: 320
});

$('#coupon').width($coupon.width);

$coupon.on('onTouchMove', function(swiper) {
	$('body').hammer().off('press');
});

$coupon.on('onTouchEnd', function(swiper) {
	$('body').hammer().on('press', conextboxShow);
});

if ( localStorage.getItem('history') ) {
	localStorage.removeItem('history');
	$('#btnAllMenu').click();
}

if ( localStorage.getItem('listIndex') ) {
	$list.slideTo( localStorage.getItem('listIndex') );
	localStorage.removeItem('listIndex');
}
</script>
