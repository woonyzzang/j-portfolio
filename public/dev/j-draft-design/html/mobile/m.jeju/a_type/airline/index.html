<script>

$('#lyPop').on('click', function() {

if (/iphone|ipad|ipod|android/i.test(navigator.userAgent.toLowerCase())) {
	$('.fmenu').on('click', function() {
		if ( !$(this).hasClass('on') ) {
			$(this).addClass('on');
		} else {
			$(this).removeClass('on');
		}

	});
} else {
	var fMenuHgt = -($('.fmenu').children('img').height() -18);

	$('.fmenu')
		.css('bottom',  fMenuHgt + 'px')
		.on('click', function() {
			if ( parseInt($(this).css('bottom')) < 0 ) {
				$(this).stop().animate({
					bottom : 0
				});
			} else {
				$(this).stop().animate({
					bottom : fMenuHgt
				});
			}

		});
}

if ( localStorage.getItem('history') ) {
	localStorage.removeItem('history');
	$('#btnAllMenu').click();
}
</script>
