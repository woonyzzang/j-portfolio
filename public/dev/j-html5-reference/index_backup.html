			listeners: {
				tabchange: function(tabPanel, newCard, oldCard, eOpts){
					var textVal = '';

					function toggleEft(options){
						var $this = options,
							$selecter = $this.selecter,
							visible = $this.visible,
							len = $selecter.length,
							i = 0;

						while(i < len){
							if(visible == 'show'){
								Ext.getCmp($selecter[i]).show();
							}else{
								Ext.getCmp($selecter[i]).hide();
							}

							i++;
						}
					}

					switch(newCard.title){
						case 'Elements':
							textVal = '요소';

							toggleEft({selecter:['side','support'], visible:'show'});
							//Ext.getCmp('side').show();
							//Ext.getCmp('support').show();
							break;
						case 'Attributes':
							textVal = '속성';

							toggleEft({selecter:['side','support'], visible:'hide'});
							//Ext.getCmp('side').hide();
							//Ext.getCmp('support').hide();
							break;
						case 'Events':
							textVal = '이벤트';

							toggleEft({selecter:['side','support'], visible:'hide'});
							//Ext.getCmp('side').hide();
							//Ext.getCmp('support').show();
							break;
						default:break;
					}

					Ext.DomQuery.selectNode('#detailDsc_header_hd-textEl').innerHTML = textVal + ' 설명';
					//console.log(Ext.DomQuery.selectNode('#side'));//.style.display = 'none';
				}
			}
		}]
